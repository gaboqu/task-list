<form 
    class="add-form" 
    (ngSubmit)="onSubmit()"
    *ngIf="showAddTask"
>
    <div class="form-control">
        <label for="text">Tarea </label>
        <input 
        type="text" 
        name="text" 
        id="text" 
        placeholder="Agregar Tarea"
        [(ngModel)]="text"
        >
    </div>

    <div class="form-control">
        <label for="day">Fecha </label>
        <input 
        type="text" 
        name="day" 
        id="day" 
        placeholder="Agregar Fecha!"
        [(ngModel)]="day"
        >
    </div>

    <div class="form-control form-control-check">
        <label for="reminder">Recordatorio </label>
        <input 
        type="checkbox"
        name="reminder" 
        id="reminder"
        placeholder="Agregar Fecha"
        [(ngModel)]="reminder"
        >
    </div>
    
    <input type="submit" value="Save Task" class="btn btn-block">
</form>
